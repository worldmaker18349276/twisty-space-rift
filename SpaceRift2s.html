<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Space Rift 2s</title>
  <script type="module">
    import {SpaceRift2s} from "./build/SpaceRift2s.js";

    window.addEventListener("load", () => {
      const canvas = document.getElementById("main");
      const puzzle = SpaceRift2s.make(canvas);
      puzzle.init();
    });
  </script>
</head>
<body>
  <canvas id="main" width="600" height="400"></canvas>
</body>
</html>
